<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="bd-content p-5" role="main">

        <form>
            <div class="row">
                <div class="col-md-4">
                    <h2>Client</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="companyName">Email</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="accountNumber">Account Number</label>
                            <input type="text" class="form-control" id="accountNumber" placeholder="If available">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Address</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Address 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Unit">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">City</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="inputState">State</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Check me out
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Adjuster</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="adjusterName">Name</label>
                            <input type="text" class="form-control" id="adjusterName" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adjusterEmail">Email</label>
                            <input type="email" class="form-control" id="adjusterEmail" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adjusterPhone">Telephone</label>
                            <input class="form-control" type="tel" value="1-(555)-555-5555" id="adjusterPhone">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="adjusterFax">Fax</label>
                            <input class="form-control" type="tel" value="1-(555)-555-5555" id="adjusterFax">
                        </div>
                    </div>
                    <h2>Claim</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="claimNumber">Number</label>
                            <input type="text" class="form-control" id="claimNumber" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="policyNumber">Policy Number</label>
                            <input type="text" class="form-control" id="policyNumber">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Coverage in question?</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="coverageInQuestion"
                                    id="yesInQuestion" value="yes">
                                <label class="form-check-label" for="yesInQuestion">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="coverageInQuestion"
                                    id="notInQuestion" value="no">
                                <label class="form-check-label" for="noInQuestion">
                                    No
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="coverageInQuestion" id="naInQuestion"
                                    value="na">
                                <label class="form-check-label" for="naInQuestion">
                                    N/A
                                </label>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Ok to release Estimate?</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="okToReleaseEstimate" id="yesRelease"
                                    value="yes">
                                <label class="form-check-label" for="yesRelease">
                                    Yes
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="okToReleaseEstimate" id="noRelease"
                                    value="no">
                                <label class="form-check-label" for="noRelease">
                                    No
                                </label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="okToReleaseEstimate" id="naRelease"
                                    value="na">
                                <label class="form-check-label" for="naRelease">
                                    N/A
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <h2>Location/Vehicle</h2>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="companyName">Location/Contact Name</label>
                            <input type="text" class="form-control" id="locationContactName">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="accountNumber">Loss Date</label>
                            <input type="date" class="form-control" id="accountNumber">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="locationAddress">Address</label>
                        <input type="text" class="form-control" id="locationAddress" placeholder="1234 Main St">
                    </div>
                    <div class="form-group">
                        <label for="locationAddress2">Address 2</label>
                        <input type="text" class="form-control" id="locationAddress2" placeholder="Unit">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="locationCity">City</label>
                            <input type="text" class="form-control" id="locationCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="locationstate">State</label>
                            <select id="locationstate" class="form-control">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="locationZip">Zip</label>
                            <input type="text" class="form-control" id="locationZip">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="deductible">Deductible</label>
                            <input type="text" class="form-control" id="deductible">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="year">year</label>
                            <input type="number" class="form-control" id="year">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="make">Make</label>
                            <input type="number" class="form-control" id="make">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="model">Model</label>
                            <input type="text" class="form-control" id="model">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="vin">VIN</label>
                            <input type="text" class="form-control" id="vin">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="license">License</label>
                            <input type="text" class="form-control" id="license">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="locationstate">State</label>
                            <select id="locationstate" class="form-control">
                            </select>
                        </div>

                    </div>
                </div>
                <div class="col-md-4">
                    <h2>Insured</h2>
                    <div class="form-group">
                        <label for="insuredName">Name</label>
                        <input type="text" class="form-control" id="insuredName" required>
                    </div>
                    <div class="form-group">
                        <label for="insuredAddress">Address</label>
                        <input type="text" class="form-control" id="insuredAddress">
                    </div>
                    <div class="form-group">
                        <label for="insuredAddress1">Address 2</label>
                        <input type="text" class="form-control" id="insuredAddress1">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="insuredCity">City</label>
                            <input type="text" class="form-control" id="insuredCity">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="insuredState">State</label>
                            <select id="insuredState" class="form-control">
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="insuredZip">Zip</label>
                            <input type="text" class="form-control" id="insuredZip">
                        </div>
                    </div>
                    <h2>Claimant</h2>
                </div>
            </div>
    </div>
    </div>
    </form>
    </div>
</body>

</html>
