<div class="row">
  <div class="col-md-6">
    <h3>Upload Assignment Request Form</h3>
    <p>Please upload your form and supporting documents.</p>
  </div>
  <div class="col-md-6">
    <app-multi-upload></app-multi-upload>
  </div>
</div>
<div class="row">
  <div *ngIf="!isWaiting()" class="col-md-8">
    <div *ngIf="hasFailed()">
      <div class="alert alert-danger">Your request failed. Please select your upload files and try again.</div>
      <br/>
    </div>
    <div>
      <br/>
      <button *ngIf="showSubmitButton()" type="button" class="btn btn-primary" (click)="create()">Submit
        Assignment Request
      </button>
    </div>
  </div>

</div>
<br/>
<br/>
<div *ngIf="isWaiting()" class="align-content-center p-4 col-md-12">
  <img alt="Waiting..." src="/img/waiting.gif"/>
</div>
